<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jay's | Clothing Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" />
    <link rel="stylesheet" href="styles.css" />
          <link rel="icon" type="image/x-icon" href="images/favi.png" />

  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" aria-current="page">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
      <header>
        <h1>Shop Our Collection</h1>
      </header>

      <div class="flex-container">
        <div class="flex-item">
          <img
            src="images/thugga tee.png"
            alt="Thugga Tee"
            class="flex-item-img"
          />
          <p>Free Thug Tee</p>
        </div>
        <div class="flex-item">
          <img
            src="images/Seal Team 6.png"
            alt="Seal Team Six"
            class="flex-item-img"
          />
          <p>Seal Team Six</p>
        </div>
        <div class="flex-item">
          <img src="images/Swag Tee.png" alt="Swag Tee" class="flex-item-img" />
          <p>Swag Tee</p>
        </div>
      </div>

    <fieldset>
  <legend>Did you sign up?</legend>

  <input type="radio" id="yes" name="signup">
  <label for="yes">Yes</label>

  <input type="radio" id="no" name="signup">
  <label for="no">NO</label> 
    </fieldset>
      <button class="home-btn" onclick="location.href='index.html'">
        Back to Home
      </button>
    </main>
  </body>
</html>
